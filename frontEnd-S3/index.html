<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Data</title>
  <style>
    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #007bff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Operations</h1>

    <!-- Section: Create / Save Product -->
    <div class="section">
      <h2>Create / Save Product</h2>
      <label for="productid">Product ID:</label><br>
      <input type="text" name="productid" id="productid"><br>
      
      <label for="name">Name:</label><br>
      <input type="text" name="name" id="name"><br>
      
      <label for="description">Description:</label><br>
      <input type="text" name="description" id="description"><br>
      
      <label for="price">Price:</label><br>
      <input type="text" name="price" id="price"><br>
      
      <label for="category">Category:</label><br>
      <input type="text" name="category" id="category"><br>
      
      <br>
      <input type="submit" id="saveproduct" value="Save Product Data">
      <p id="productSaved"></p>
    </div>

    <!-- Section: Get All Products -->
    <div class="section">
      <h2>View All Products</h2>
      <input type="submit" id="getproducts" value="View all Products">
    </div>

    <!-- Section: Get Product By ID -->
    <div class="section">
      <h2>Get Product By ID</h2>
      <label for="productidSearch">Enter Product ID:</label>
      <input type="text" id="productidSearch" placeholder="e.g. 12345">
      <br>
      <input type="submit" id="getproductbyid" value="Get Product">
      <p id="singleProductResult"></p>
    </div>

    <!-- Section: Delete Product By ID -->
    <div class="section">
      <h2>Delete Product By ID</h2>
      <label for="productidDelete">Enter Product ID:</label>
      <input type="text" id="productidDelete" placeholder="e.g. 12345">
      <br>
      <input type="submit" id="deleteproduct" value="Delete Product">
      <p id="deleteResult"></p>
    </div>

    <!-- Table to Display Products -->
    <div id="showProducts">
      <table id="productTable">
        <colgroup>
          <col style="width:20%">
          <col style="width:20%">
          <col style="width:20%">
          <col style="width:20%">
          <col style="width:20%">
        </colgroup>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product data will be displayed here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery library -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>

  <!-- Your separate JS file -->
  <script src="scripts.js"></script>
</body>
</html>
